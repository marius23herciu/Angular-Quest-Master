<body class="body">
  <div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <br>
      <h2 class="form-signin-heading">Register</h2>
        <div *ngIf="loginDetails.invalidLogin" class="alert alert-danger">Username allready taken. Please insert a new one.</div>
        <p>Username:</p>
        <div class="label"><label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="credentials.username" 
          class="form-control" placeholder="Username" required></div>
          <br/>
          <br/>
          <p>Password:</p>
          <div class="label"><label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="credentials.password" 
          class="form-control" placeholder="Password" required></div>
          <br/>
          <br/>
          <p>First Name:</p>
          <div class="label"><label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="credentials.firstName" 
            class="form-control" placeholder="First Name" required></div>
            <br/>
            <br/>
            <p>Last Name:</p>
          <div class="label"><label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="credentials.lastName" 
            class="form-control" placeholder="Last Name" required></div>  
            <br/>
            <br/>
            <p>Email:</p>
          <div class="label"><label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="credentials.email" 
            class="form-control" placeholder="Email" required></div>  
            <br/>
            <br/>
          <div class="label" *ngIf="inputSwitch">
            <label for="department" class="form-label">Choose Department
              <button class="departmentButton" *ngIf="inputSwitch" (click)="toggle()">New Department</button>
             </label>
            <select class="form-control"  id="department" placeholder="Enter department"
                    [(ngModel)]="credentials.department" name="department">
              <option *ngFor="let dep of departments" [value]="dep">{{dep}}</option>
            </select>
          </div>
          <div class="label"  *ngIf="!inputSwitch">
            <label for="department" class="form-label">New Department
              <button class="departmentButton" *ngIf="!inputSwitch" (click)="toggle()">Existing Department</button>
            </label>
            <input type="text" class="form-control" id="department" placeholder="Enter new department"
            name="department" [(ngModel)]="credentials.department">
          </div>
          <br/>
          <br>
        <button class="button" type="submit" [disabled]="!registerForm.valid||loginDetails.inSubmision">Register</button>
    </form>
  </div>    
</body>
